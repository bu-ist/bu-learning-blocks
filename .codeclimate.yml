version: "2"

checks:
  method-lines:
    config:
      threshold: 250

plugins:
  eslint:
    enabled: true
    channel: eslint-4
  markdownlint:
    enabled: true
  phpcodesniffer:
    enabled: true
    config:
      file_extensions: php
      standard: WordPress
      ignore_warnings: false

exclude_patterns:
- "**/node_modules/"
- "vendor/"
- "dist/"
- "slickQuiz.css"
- "slickQuiz.js"
