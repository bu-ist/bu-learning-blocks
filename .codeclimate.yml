version: "2"

checks:
  argument-count:
    enabled: true
  complex-logic:
    enabled: true
  file-lines:
    enabled: true
  method-complexity:
    enabled: true
  method-count:
    enabled: true
  method-lines:
    enabled: true
    config:
      threshold: 100
  nested-control-flow:
    enabled: true
  return-statements:
    enabled: true
  similar-code:
    enabled: false
    config:
      languages:
        - javascript:
            threshold: 75
  identical-code:
    enabled: true
    config:
      languages:
        - javascript:
            threshold: 75

plugins:
  eslint:
    enabled: true
    channel: eslint-4
  phpcodesniffer:
    enabled: true
    config:
      file_extensions: php
      standard: WordPress
      ignore_warnings: false

exclude_patterns:
- "**/node_modules/"
- "vendor/"
- "dist/"
- "src/css/slickQuiz.css"
- "src/js/slickQuiz.js"
